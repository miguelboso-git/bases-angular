<h3>Listado de Héroes</h3>

<div>
  <h3 *ngIf="deletedHero;else nothingWasDeleted">
    Héroe borrado
    <small class="text-danger">
      {{deletedHero}}
    </small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
