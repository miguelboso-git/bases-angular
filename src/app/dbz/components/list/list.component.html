<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characterList; let i = index">

    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{ character.name }} ({{ character.power }})</span>
    </div>

     <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)"><b>X</b></button>

  </li>
</ul>
